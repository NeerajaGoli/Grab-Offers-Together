<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/script/home-page.js"></script>
<style>

.profile {
    overflow: auto;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 185, 0.75);
    color: yellow;
    top: 50%;
    left: 50%;
    box-sizing: border-box;
    padding: 70px 30px;
    border-radius: 10px;
}

th, td {
    padding: 15px;
    text-align: left;
}

</style>
</head>
<body>
<div id="row">
    <div class = "header">
        <ul>
            <li><a th:href="@{/home/}" >Home</a></li>
            <li><a th:href="@{/home/yourOffers}">Your Offers</a></li>
            <li><a th:href="@{/home/profile}" class="active">Profile</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</div>
<div id="row1">
    <div id="profile" class="profile">
        <h3>Your Profile</h3>
        <hr>

        <table class="table table-bordered table-striped">

            <tbody>
            <tr>
                <th>First Name</th>
                <td th:text="${user.getFirstName()}" ></td>
            </tr>
            <tr>

                <th>Last Name</th>
                <td th:text="${user.getLastName()}" ></td>
            </tr>
            <tr>
                <th>Date Of Birth</th>
                <td th:text="${user.getDateOfBirth()}" ></td>
            </tr>
            <tr>
                <th>Mobile Number</th>
                <td th:text="${user.getMobileNumber()}" ></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${user.getEmail()}" ></td>
            </tr>
            <tr>
                <th>House No</th>
                <td th:text="${address.getHouseNumber()}" ></td>
            </tr>
            <tr>
                <th>Landmark</th>
                <td th:text="${address.getLandMark()}" ></td>
            </tr>
            <tr>
                <th>Street</th>
                <td th:text="${address.getStreet()}" ></td>
            </tr>
            <tr>
                <th>City</th>
                <td th:text="${address.getCity()}" ></td>
            </tr>
            <tr>
                <th>State</th>
                <td th:text="${address.getState()}" ></td>
            </tr>
            <tr>
                <th>Pin Code</th>
                <td th:text="${address.getPinCode()}" ></td>
            </tr>
            <tr>
                <th>Country</th>
                <td th:text="${address.getCountry()}" ></td>
            </tr>
            <tr>
                <th>Rating</th>
                <td th:text="${user.getRating()}" ></td>
            </tr>
            </tbody>

        </table>
        <br>
    </div>

</div>
</body>
</html>
