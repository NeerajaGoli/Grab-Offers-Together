<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SignUp</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div class="sign-up-box">
        <h1>Create Account Now!!</h1>
            <form th:action="@{/signup/processForm}" th:object="${user}"
						  onSubmit="return passMatch()">
				<p th:if="${noMatch}" class="error">Already Registered!</p>
            	
            	<table class="table">
            		<tr>
            			<td><label for="firstName">First Name <sup>*</sup></label></td>
            			<td><input type="text" name="firstName" id="firstName" 
            					   placeholder="Enter first name" autofocus="autofocus"  required></td>

            			<td><label for="lastName">Last Name <sup>*</sup></label></td>
            			<td><input type="text" name="lastName" id="lastName" 
            					   placeholder="Enter last name" autofocus="autofocus" required></td>
            		</tr>
            		<tr>
            			<td><label for="email">Email</label></td>
            			<td><input type="text" name="email" id="email" 
            					   placeholder="Enter email" autofocus="autofocus"></td>

            			<td><label for="mobileNumber">Phone Number <sup>*</sup></label></td>
		            	<td><input type="text" name="mobileNumber" id="mobileNumber" 
            					   placeholder="Enter phone number" autofocus="autofocus" required></td>
            		</tr>
            		<tr>
            			<td><label for="dateOfBirth">Date-Of-Birth</label></td>
            			<td><input type="date" name="dateOfBirth" id="dateOfBirth" 
            					   placeholder="DD/MM/YYYY" autofocus="autofocus"></td>
				<th:block th:object="${address}">
            			<td><label for="houseNumber">House No</label></td>
		            	<td><input type="text" name="houseNumber" id="houseNumber" 
            					   placeholder="Enter house number" autofocus="autofocus"></td>
            		</tr>
            		<tr>
            			<td><label for="landMark">LandMark</label></td>
            			<td><input type="text" name="landMark" id="landMark" 
            					   placeholder="Enter landmark" autofocus="autofocus"></td>

            			<td><label for="street">Street <sup>*</sup></label></td>
		            	<td><input type="text" name="street" id="street" 
            					   placeholder="Enter street" autofocus="autofocus" required></td>
            		</tr>
            		<tr>
            			<td><label for="city">City <sup>*</sup></label></td>
            			<td><input type="text" name="city" id="city" 
            					   placeholder="Enter city" autofocus="autofocus" required></td >

            			<td><label for="pincode">Pincode <sup>*</sup></label></td>
		            	<td><input type="text" name="pincode" id="pincode" 
            					   placeholder="Enter pincode" autofocus="autofocus" required></td>
            		</tr>
            		<tr>
            			<td><label for="state">State <sup>*</sup></label></td>
            			<td><input type="text" name="state" id="state" 
            					   placeholder="Enter state" autofocus="autofocus" required></td>

            			<td><label for="country">Country <sup>*</sup></label></td>
		            	<td><input type="text" name="country" id="country" 
            					   placeholder="Enter country" autofocus="autofocus" required></td>
            		</tr>
              		<tr>
            			<td><label for="password">Password <sup>*</sup></label></td>
            			<td><input type="password" name="password" id="password" 
            						   placeholder="Enter Password" autofocus="autofocus" required></td>
            			
            			<td><label for="confirm">Confirm Password <sup>*</sup></label></td>
            			<td><input type="password" name="confirm" id="confirm" 
            						   placeholder="Enter password again" autofocus="autofocus" required></td>
            			
            		</tr>
            	</th:block>
            		
            	</table>
            	<input type="submit" name="submit" value="Sign Up" >
            
            </form>
            <br>
            <br>
            <br>
            <div class = "sign-in">
            	<p>Already have an account?
        		<a th:href="@{/shareMyOffer/login}">Sign in.</a>
        		</p>
        	</div>
        </div>
        <script>
        	function passMatch() {
        		var pass = document.getElementById("password").value;
        		var pass1 = document.getElementById("confirm").value;
        		if(pass!==pass1){
        			alert("Passwords doesn't match");
        			return false;
        		}
        	}
        </script>
</body>
</html>
