<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ShareMyOffer-Log In</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/demo.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
	<div class = "left">
		<!-- <img class="image" src=""/>-->
		<a href="#" class="btn btn-info" role="button">Create Account</a>
	</div>
	<div class = "right">
		<h4 class="heading">Welcome!</h4>
		<form action="#" th:action="@{/shareMyOffer/home}"
						 th:object=${user} method="POST">
			<input type="text" placeholder="Enter Username" class="form-control mb-4 col-4"
							   id="username" name="username" />
			<input type="password" placeholder="Enter Password" class="form-control mb-4 col-4"
							   id="password" name="password" />
			<input type="checkbox" onclick="showPassword()">Show Password
			<br><button type="submit" class="btn btn-info col-2">Log in</button>				 
		</form>
	</div>
	</div>
<script>
	function showPassword() {
		var pass = document.getElementById("password");
		if(pass.type === "password") {
			pass.type = "text";
		}
		else {
			pass.type = "password";
		}
	}
</script>
</body>
</html>
